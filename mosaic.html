<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">   
		<title>Mosaic Designer</title>     
		<style>
			* {
				overflow: hidden;
			}
			body {
				text-align: center;
			}
			h1 {
				color: green;
			}
		</style>
	</head>  
	<body>
		<h1>Mosaic Designer</h1>
		<form>
			<label for="cols">Number of columns:</label>
			<input type="number" id="cols" name="cols" value="10">
			<br>
			<label for="rows">Number of rows:</label>
			<input type="number" id="rows" name="rows" value="10">
			<br>
			<label for="width">Width:</label>
			<input type="number" id="width" name="width" value="10">
			<br>
			<label for="height">Height:</label>
			<input type="number" id="height" name="height" value="10">
		</form>
		X: <a id="xCoord">0</a> Y: <a id="yCoord">0</a>
		<br>
		ROW: <a id="rowCoord">0</a> COL: <a id="colCoord">0</a>
		<br>
		<b>Canvas</b>
		<hr>
		<canvas id="canvas"></canvas>
		<script src="mosaic.js"></script>
	</body>
</html>
